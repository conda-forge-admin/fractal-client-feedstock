{% set python_min = "3.10.0" %}
{% set name = "fractal-client" %}
{% set version = "2.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/fractal_client-{{ version }}.tar.gz
  sha256: 1d41542a9ba24e6f6f403a5c5a9ae095f05d9ee979262dd0fc460bac7e96fccd

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - fractal = fractal_client.client:main
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - python >={{ python_min }},<4.0.0
    - python-dotenv >=0.21.0,<0.22.0
    - rich >=12.5.1,<13.0.0
    - httpx >=0.23.0,<0.24.0
    - pyjwt >=2.4.0,<3.0.0
    - packaging >=23.1.0,<24.0.0

test:
  imports:
    - fractal_client
  commands:
    - pip check
    - fractal --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/fractal-analytics-platform/fractal-client
  summary: Client component of the Fractal analytics platform
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ychiucco
    - jluethi
    - mfranzon
    - tcompa
